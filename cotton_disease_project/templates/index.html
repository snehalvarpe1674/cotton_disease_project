<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cotton Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(to right, #88beb5, #a3bcdb); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 30px;
            color: #0072ff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #0072ff;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #0072ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #005bbb;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cotton Disease Prediction</h1>
    <form action="/predict" method="POST" id="predictionForm">
        <label for="Crop">Crop:</label>
        <select name="Crop" required>
            {% for val in dropdown_values['Crop'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select>

        <label for="Crop Stage">Crop Stage:</label>
        <select name="Crop Stage" required>
            {% for val in dropdown_values['Crop Stage'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select>

        <button type="submit">Predict Disease</button>
    </form>
</div>

<script>
    // Simple animation when form is submitted
    const form = document.getElementById('predictionForm');
    form.addEventListener('submit', () => {
        alert("Predicting disease. Please wait...");
    });
</script>

</body>
</html>
